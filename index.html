<!DOCTYPE html>
<html>
<head>

<style>
  .hex {
  stroke-dasharray: 1920;
  stroke-dashoffset: 1920;
  animation: dash 3s linear forwards;
}

@keyframes dash {
  to {
    stroke-dashoffset: 0;
  }
}
</style>
</head>
<body>
  <div class="hexagon"></div>

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
       width="1000" height="1000" viewBox="0 0 1000 1000">
    <g transform="scale(1,-1) translate(0,-1000)">
      <!-- Middle medium bar -->
      <rect x="450" y="425" width="100" height="200"
      stroke="white" stroke-width="5" fill="rgb(79 129 189)">
        <animate attributeName="height" from="0" to="200" dur="0.5s" fill="freeze" />
      </rect>
      <!-- Right large bar -->
      <rect x="550" y="425" width="100" height="260"
      stroke="white" stroke-width="5" fill="rgb(149 179 215)">
        <animate attributeName="height" from="0" to="260" dur="0.5s" fill="freeze" />
      </rect>
      <!-- Left small bar -->
      <rect x="350" y="425" width="100" height="140"
      stroke="white" stroke-width="5" fill="rgb(55 96 146)">
        <animate attributeName="height" from="0" to="140" dur="0.5s" fill="freeze" />
      </rect>
      <!-- <polygon class="hex" stroke="white" stroke-width="2" fill="none"
      points="500,180 223,340 223,660 500,820 777,660 777,340">
      <animate attributeName="stroke" dur="5000ms" to="rgb(79 79 79)" fill="freeze" />
      </polygon> -->
      <path class="hex" stroke="#000000" stroke-width="2" fill="none"
           d="M500 180
              L223 340
              223 660
              500 820
              777 660
              777 340
              500 180Z"/>
      <!-- <animate attributeName="stroke" dur="5000ms" to="rgb(79 79 79)" fill="freeze" /> -->
    </g>
  </svg>

</body>
</html>
